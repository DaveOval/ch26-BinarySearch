<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <!--intro-->
    <div id="intro" class="container justify-content-center text-center mt-5">
        <h1>Piensa en un numero del 1 al 100</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button id="submit" type="button" class="btn btn-outline-info" onclick="preguntar(), mostrar('botones'), deshabilitar(this), ocultar('intro')">Iniciar</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <!--la pregunta-->
    <div class="container justify-content-center text-center mt-5">
        <div class="row">
            <h2 id="pregunta"></h2>
        </div>
        <div id="botones" class="row">
            <div class="col"></div>
            <div class="col">
                <button  type="button" class="btn btn-primary btn-lg" onclick="encontrado()">Ese es!</button>
                <button  type="button" class="btn btn-outline-success" onclick="generar('si')">Mayor</button>
                <button  type="button" class="btn btn-outline-danger" onclick="generar('no')">Menor</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <div class="container justify-content-center text-center mt-1">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button id="restart" type="button" class="btn btn-outline-info" onclick="">Reiniciar</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
        
    <script src="/assets/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
